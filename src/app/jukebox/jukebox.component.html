<div class="wrapper">
  <div class="player">
    <div class="player-cover"  [style.background-image]="'url(' + image + ')'"
      (click)="audioService.toggleAudio()"></div>
    <div class="album-info">
      <div class="album-info_track">{{audioService.currentSong.songName}}</div>
      <div class="album-info_name">{{audioService.currentSong.artistName+" : "+audioService.currentSong.albumName}}
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-time-elapsed">{{audioService.getTimeElapsed()}}</div>
      <div class="progress-time-remaining">{{audioService.getTimeRemaining()}}</div>
      <br>
      <!-- <div class="progress__bar">
            <div class="progress__current" [ngStyle]="setBarWidth()"></div>
          </div> -->
      <div #documentSection class="progress" (click)="seekSong($event)">
        <div class="progress-bar bg-secondary" role="progressbar" [ngStyle]="setBarWidth()"></div>
      </div>
    </div>
    <div class="player-control-bar">
      <div class="player-control-item" (click)="audioService.shuffleList()">
        <i class="material-icons" style="font-size: 40px">shuffle</i>
      </div>
      <div class="player-control-item" (click)="audioService.playPrev()">
        <i class="material-icons" style="font-size: 50px">fast_rewind</i>
      </div>
      <div class="player-control-item" *ngIf="audioService.getPlayerStatus() == 'playing'; else elseBlock"
        (click)="audioService.pauseAudio()">
        <i class="material-icons" style="font-size: 50px">pause_circle_outline</i>
      </div>
      <ng-template #elseBlock>
        <div class="player-control-item" (click)="audioService.playAudio()">
          <i class="material-icons" style="font-size: 50px">play_circle_outline</i>
        </div>
      </ng-template>
      <div class="player-control-item" (click)="audioService.playNext()">
        <i class="material-icons" style="font-size: 50px">fast_forward</i>
      </div>
    </div>
  </div>
</div>
